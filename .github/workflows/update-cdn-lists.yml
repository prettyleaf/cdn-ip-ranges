name: Update CDN IP Lists

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      NETWORKSDB_API_KEY: ${{ secrets.NETWORKSDB_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate CDN lists
        run: python3 scripts/update_cdn_lists.py

      - name: Commit and push if changes exist
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore: refresh CDN IP lists'
          file_pattern: "all/*.txt all/*.csv akamai/*.txt aws/*.txt cdn77/*.txt cloudflare/*.txt constant/*.txt contabo/*.txt cogent/*.txt hetzner/*.txt oracle/*.txt ovh/*.txt scaleway/*.txt vercel/*.txt"
